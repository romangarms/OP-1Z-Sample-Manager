name: Build

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: pyinstaller opz-sample-manager.spec

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r "OP-Z-Sample-Manager-macOS.zip" "OP-Z Sample Manager.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OP-Z-Sample-Manager-macOS
          path: dist/OP-Z-Sample-Manager-macOS.zip

      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/OP-Z-Sample-Manager-macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: pyinstaller opz-sample-manager.spec

      - name: Create ZIP archive
        run: |
          cd dist
          Compress-Archive -Path "OP-Z Sample Manager" -DestinationPath "OP-Z-Sample-Manager-Windows.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OP-Z-Sample-Manager-Windows
          path: dist/OP-Z-Sample-Manager-Windows.zip

      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/OP-Z-Sample-Manager-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
