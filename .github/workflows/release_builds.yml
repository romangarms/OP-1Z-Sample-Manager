name: Build & Release (Win/macOS/)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Pinning a packaging-friendly Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      # Win/mac: cache whatever build.py downloads into ./bin/ffmpeg*
      - name: Cache downloaded ffmpeg (Win/mac)
        uses: actions/cache@v4
        with:
          path: |
            bin/ffmpeg
            bin/ffmpeg.exe
          # Bump v1 -> v2 when changing the ffmpeg version/URL in build.py
          key: ffmpeg-v1-${{ runner.os }}

      - name: Install Python dependencies (all platforms)
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build (build.py)
        shell: bash
        run: |
          python build.py
      - name: Package artifact
        shell: bash
        run: |
          ARTIFACT="op1z-sample-manager-${{ matrix.platform }}-${{ github.ref_name }}"
          mkdir -p artifacts
          if [ ! -d "dist" ]; then
            echo "dist/ not found; build likely failed."
            exit 1
          fi
          cd dist
          if command -v 7z >/dev/null 2>&1; then
            7z a "../artifacts/${ARTIFACT}.zip" .
          else
            zip -r "../artifacts/${ARTIFACT}.zip" .
          fi
          cd ..
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: op1z-sample-manager-${{ matrix.platform }}-${{ github.ref_name }}
          path: artifacts/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish GitHub Release with assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/**/*.zip