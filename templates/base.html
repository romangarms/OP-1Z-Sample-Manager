<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/lucide.min.js') }}"></script>

    <link rel="icon" type="image/x-icon" href="/static/favicon.png">

    <link rel="stylesheet" href="/static/css/global.css">
    {% block stylesheets %}{% endblock %}


    {% block title %}{% endblock %}

</head>

<body>
    <!-- Toast notification container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Generic Confirmation Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalTitle">Confirm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="confirmModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmModalBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        {% block main %}{% endblock %}
    </div>

    <!-- Shared utilities (available on all pages) -->
    <script src="/static/js/utils.js"></script>

    <!-- Global UI components (available on all pages) -->
    <script src="/static/js/components/toast.js"></script>
    <script src="/static/js/components/confirm-modal.js"></script>
    <script src="/static/js/components/device-status.js"></script>

    <!-- Initialize Lucide icons on all pages -->
    <script>lucide.createIcons();</script>
</body>

</html>
